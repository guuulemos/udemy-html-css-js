<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>

    <form action="http://google.com/search" method="GET" target="_blank">
        <label for="buscar">Faça uma busca</label>
        <input id="buscar" type="text" name="q">
        <input type="submit" value="Ok">
    </form>
</body>
</html>
