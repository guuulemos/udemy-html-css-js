    <style>
        div {
            border: 3px solid red;
            padding: 25px;
            position: relative;
        }

        div:before {
            content: "Before";
            background-color: #ccc;
        }

        div:after {
            content: "";
            background-color: red;
            width: 25px;
            height: 25px;
            display: inline-block;
            position: absolute;
            bottom: 0;
            right: 0;
        }
    </style>
</head>
