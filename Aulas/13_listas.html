<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Listas</title>
    
    <style>
        li ul {
            height: 0;
            overflow: hidden;
            transition: height 0.5s;
        }

        li:hover {
            background: #ccc
        }

        li:hover ul {
            height: 50px;
            display: block;
        }
    </style>
</head>
<body>
    <ul>
        <li>Item 1</li>
        <li>Item 2
            <ul>
                <li>Item 2.1</li>
                <li>Item 2.2</li>
            </ul>
        </li>
        <li>Item 3</li>
    </ul>

    <hr>

    <dl>
        <dt>HTML</dt>
        <dd>Linguagem de marcação de HyperText</dd>

        <dt>CSS</dt>
        <dd>Linguagem para criação de folhas de estilos</dd>
    </dl>

    <hr>

    <dl>
        <dt>WWW</dt>
        <dt>internet</dt>
        <dd>Rede mundial de computadores</dd>

        <dt>Javascript</dt>
        <dd>Linguagem script para internet</dd>
        <dd>Script para rodar no browser</dd>
    </dl>
</body>
</html>
