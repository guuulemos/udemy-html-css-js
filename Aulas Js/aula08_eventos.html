<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos - JS</title>
</head>
<body>
    <div class="container">
        <h1>Curso JS Completo 2022</h1>

        <button id="btn1" onclick="clicar()">Botão 1</button>
        <button id="btn2">Botão 2</button>
        <button id="btn3">Botão 3</button>
    </div>

    <div class="container">
       <h1>Propagação de eventos</h1> 
       
       <div id="d1" style="background: red; padding: 25px;"> 
           Texto dentro da div
           <span style="background: yellow;">Texto dentro da span</span>
       </div>
    </div>

    <div class="container">
        <h1>Delegação de eventos</h1> 
        <ul>
            <li>Lista 1</li>
            <li>Lista 2</li>
            <li>Lista 3</li>
        </ul>
     </div>

    <script>
        var btn2 = document.getElementById('btn2');
        var btn3 = document.getElementById('btn3');

        btn2.onclick = clicar;

        function clicar() {
            alert('clicou');
        };

        // Dom nível 2
        btn3.addEventListener('click', function() {
            alert('clicou com dom nível 2')
        });

        btn3.addEventListener('click', function() {
            alert('clicou com dom nível 2 com outro evento')
        });

        var $d1 = document.querySelector('#d1');
        var $d1Span = document.querySelector('#d1 span');

        $d1.addEventListener('click', function(e) {
            console.log('clicou na div');
            e.stopPropagation();
        });

        $d1Span.addEventListener('click', function() {
            console.log('clicou no span');
        });
        
        document.addEventListener('click', function(evt) {
            console.log('clicou no document');
            console.log(evt.currentTarget);
            console.log(evt.target);
            console.log(this);
        });

        var $ul = document.querySelector('ul');
        var $lis = document.querySelectorAll('li');

        /* $lis.addEventListener('click', function(e) {
            console.log('clicou na li');
        }); */

        /* var x = 0;
        while($lis[x]) {
            $lis[x].addEventListener('click', function(e) {
                e.stopPropagation();
                console.log('clicou em uma das LI');
            })

            x++;
        } */

        $ul.addEventListener('click', function(e) {
            e.stopPropagation();
            console.log(this);
            console.log(e.target);
            console.log(e.currentTarget);

            console.log(e.target.nodeName);

            if(e.target.nodeName === 'LI') {
                alert('clicou na LI');
            }
        })
    </script>
</body>
</html>
