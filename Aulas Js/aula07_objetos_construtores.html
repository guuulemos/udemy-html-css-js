<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objetos - JS</title>
</head>

<body>
    <div>
        <h1>Curso de Javascript Completo 2022</h1>
    </div>

    <script>
        var Caneta = (function(window) {
            'use strict';
            function Caneta (preco, cor) {
            var color = cor || 'Black';
            this.preco = preco || 1;
            this.mudarCor = function(cor) {
                color = cor;
            }

            this.pegaCor = function() {
                return color;
            }
        }

        return Caneta;
        })(window)
    </script>
</body>

</html>
