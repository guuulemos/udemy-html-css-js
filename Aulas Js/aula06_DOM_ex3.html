<!doctype html>
<html>

<head>
    <title>Curso Javascript Completo 2022</title>
    <meta charset="utf-8">
</head>

<body>
    <h1>Curso Javascript Completo 2022</h1>

    <input type="text" id="txtNome">
    <button onclick="escreve()">Continuar</button>
    <div id="msg" style="margin-top: 10px;"></div>

    <script>
        txtNome2 = document.querySelector('#txtNome');

        function escreve() {
            nome = txtNome2.value;
            document.querySelector('#msg').innerHTML = 'Bem-vindo, <b>' + nome + '</b>';
        }
    </script>
</body>

</html>
